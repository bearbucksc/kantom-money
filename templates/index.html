<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kantom Money</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap @5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="bg-dark text-light">
  <div class="container mt-5">
    <h1 class="text-center">Kantom Money</h1>
    <form id="tokenForm">
      <input type="text" id="name" placeholder="Token Name" required>
      <input type="text" id="symbol" placeholder="Symbol" required>
      <button type="submit" class="btn btn-primary">Launch Token</button>
    </form>
    <div id="output"></div>
  </div>
  <script src="/static/script.js"></script>
</body>
</html>
